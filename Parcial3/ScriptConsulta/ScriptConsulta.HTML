<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="ScriptConsulta.CSS">


</head>
<body>

        <div class="container-fluid">
            <form class="form">
            <div class="row">
                <div class="col-sm-12 head text-center">
                            <h1 id="header">Clinica veterinaria</h1>
                </div>
            </div>


            <div class="row">
                <div class="form-group col-sm-12 col-md-4 col-lg-3">
                    <label for="idCliente" class="control-label">ID Cliente:</label>
                    <input type="text" id="idCliente" class="form-control" placeholder="000000"/>
                </div>

                <div class="form-group col-sm-12 col-md-8 col-lg-9">
                    <label for="nomCliente">Nombre:</label>
                    <input type="text" id="nomCliente" class="form-control" placeholder="Nombre, Apellido Paterno, Apellido Materno"/>
                </div>

                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="dirCliente">Direccion:</label>
                    <input type="text" id="dirCliente" class="form-control" placeholder="Direccion"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-8">
                    <label for="nomPaciente" class="control-label">Nombre del paciente:</label>
                    <input type="text" id="nomPaciente" class="form-control" placeholder="Nombre paciente"/>
                </div>

                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                    <label for="razaPaciente">Raza:</label>
                    <input type="text" id="razaPaciente" class="form-control" placeholder="Raza"/>
                </div>

                <div class="form-group col-sm-12 col-md-3 col-lg-4">
                    <label for="pesoPaciente">Peso:</label>
                    <input type="text" id="pesoPaciente" class="form-control" placeholder="Peso"/>
                </div>

                <div class="form-group col-sm-12 col-md-4 col-lg-4">
                    <label for="tamPaciente">Tamaño:</label>
                    <input type="text" id="tamPaciente" class="form-control" placeholder="Tamaño"/>
                </div>

                <div class="form-group col-sm-12 col-md-5 col-lg-4">
                    <label for="colPaciente">Color:</label>
                    <input type="text" id="colPaciente" class="form-control" placeholder="Color"/>
                </div>
            </div>


            <button id="botonAlerta" type="button" class="btn btn-primary">Alerta</button>
            <button id="botonModalData" type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1" data-backdrop="static" data-keyboard="false">Modal</button>
            <button id="botonModalJs" type="button" class="btn btn-primary">Modal Js + Jq</button>
            <button id="botonModalSweet" type="button" class="btn btn-primary">Modal Sweet</button>
            <button id="botonLimpiar" type="reset" class="btn btn-primary">Limpiar</button>
            <button id="botonAjax" type="reset" class="btn btn-primary">Ajax</button>
            <button id="botonJson" type="reset" class="btn btn-primary">Json</button>
            <button id="botonPromesa" type="reset" class="btn btn-primary">Promesa</button>
            <button id="botonFetch" type="button" class="btn btn-primary">Fetch</button>
            


        <div id="ventanaAlerta" class="alert alert-primary alert-dismissble collapse">
            A simple primary alert-check it out!
            <button id="botonCerrarAlerta" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

    </form>


        <div id="modal1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="Ejemplo Modal">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Los datos se guardaron.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ScriptConsulta.JS"></script>
</body>
</html>

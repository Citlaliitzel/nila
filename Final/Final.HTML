<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="/Final/CSS/Final.CSS">
    
            <div class="container-fluid">
                <form class="form">
                <div class="row">
                    <div class="col-sm-12 head text-center">
                                <h1 id="header">Clinica veterinaria</h1>
                    </div>
                </div>
    
    
                <div class="row">
                    <div class="form-group col-sm-12 col-md-4 col-lg-3">
                        <label for="idCliente" class="control-label">ID Cliente:</label>
                        <input type="text" id="idCliente" class="form-control" placeholder="000000"/>
                    </div>
    
                    <div class="form-group col-sm-12 col-md-8 col-lg-9">
                        <label for="nomCliente">Nombre:</label>
                        <input type="text" id="nomCliente" class="form-control" placeholder="Nombre, Apellido Paterno, Apellido Materno"/>
                    </div>
    
                    <div class="form-group col-sm-12 col-md-12 col-lg-12">
                        <label for="dirCliente">Direccion:</label>
                        <input type="text" id="dirCliente" class="form-control" placeholder="Direccion"/>
                    </div>
                </div>
    
                <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-8">
                        <label for="nomPaciente" class="control-label">Nombre del paciente:</label>
                        <input type="text" id="nomPaciente" class="form-control" placeholder="Nombre paciente"/>
                    </div>
    
                    <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="razaPaciente">Raza:</label>
                        <input type="text" id="razaPaciente" class="form-control" placeholder="Raza"/>
                    </div>
    
                    <div class="form-group col-sm-12 col-md-3 col-lg-4">
                        <label for="pesoPaciente">Peso:</label>
                        <input type="text" id="pesoPaciente" class="form-control" placeholder="Peso"/>
                    </div>
    
                    <div class="form-group col-sm-12 col-md-4 col-lg-4">
                        <label for="tamPaciente">Tamaño:</label>
                        <input type="text" id="tamPaciente" class="form-control" placeholder="Tamaño"/>
                    </div>
    
                    <div class="form-group col-sm-12 col-md-5 col-lg-4">
                        <label for="colPaciente">Color:</label>
                        <input type="text" id="colPaciente" class="form-control" placeholder="Color"/>
                    </div>
                </div>
    
    
                <button id="botonConsultar" type="button" class="btn btn-primary">Consultar</button>
                <button id="botonRegistrar" type="button" class="btn btn-primary">Registrar</button>
                <button id="botonModificar" type="button" class="btn btn-primary">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary">Eliminar</button>
    
        </form>
    
    
            <div id="modal1" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="Ejemplo Modal">Consultar</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="formModal">
                                <label for="idCliente">Id</label>
                                <input id="idCliente" type="text" class="form-control" placeholder="0">
                            </form>
                            <p>Se ha hecho la consulta.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <button type="botonConsultar2" class="btn btn-primary">Consultar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="/Final/JS/Final.JS"></script>
</body>
</html>
